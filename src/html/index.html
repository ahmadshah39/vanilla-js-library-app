<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tailwind Css</title>
  </head>
  <body class="bg-gray-200">
    <div class="container p-2 xl:p-0 max-w-6xl mx-auto">
      <div class="p-3">
        <h1 class="text-4xl font-extralight text-center text-black">
          <i class="fas fa-book-open text-cyan-400"></i>
          My
          <span class="text-cyan-400">Library</span> App
        </h1>
      </div>
      <div class="grid grid-cols-1 gap-2 md:grid-cols-3">
        <div class="col-span-1">
          <div class="bg-white px-3 py-3 shadow-md">
            <h1 class="text-xl text-gray-700 text-center">Add Book</h1>
            <form id="addBookForm" class="space-y-4">
              <input
                class="
                  w-full
                  px-1
                  text-gray-300
                  border-b border-gray-300
                  focus:outline-none
                  focus:border-cyan-400
                  focus:text-cyan-400
                "
                type="text"
                name="title"
                id="title"
                placeholder="Title..."
              />
              <input
                class="
                  w-full
                  px-1
                  text-gray-300
                  border-b border-gray-300
                  focus:outline-none
                  focus:border-cyan-400
                  focus:text-cyan-400
                "
                type="text"
                name="author"
                id="author"
                placeholder="Author..."
              />
              <input
                class="
                  w-full
                  px-1
                  text-gray-300
                  border-b border-gray-300
                  focus:outline-none
                  focus:border-cyan-400
                  focus:text-cyan-400
                "
                type="text"
                name="isbn"
                id="isbn"
                placeholder="ISBN..."
              />
              <input
                type="submit"
                value="Add Book"
                class="
                  bg-cyan-400
                  text-center
                  w-full
                  text-white
                  py-2
                  shadow-md
                  cursor-pointer
                  hover:bg-cyan-300
                  active:bg-cyan-500
                  focus:outline-none
                  focus:ring-2 focus:ring-offset-2 focus:ring-cyan-400
                "
              />
            </form>
          </div>
        </div>
        <div class="col-span-2">
          <div class="bg-white px-3 py-3 shadow-md">
            <h1 class="text-xl text-gray-700 text-center">
              Books In the Library
            </h1>
            <form id="searchBookForm">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search..."
                class="
                  w-full
                  px-1
                  text-gray-300
                  border-b border-gray-300
                  focus:outline-none
                  focus:border-cyan-400
                  focus:text-cyan-400
                "
              />
            </form>
            <table class="w-full text-left mt-3">
              <thead>
                <tr class="border">
                  <th class="w-1/2 border px-2 py-1">Title</th>
                  <th class="w-1/4 border px-2 py-1">Author</th>
                  <th class="w-1/4 border px-2 py-1">ISBN #</th>
                  <th class="w-1/4 border px-2 py-1"></th>
                </tr>
              </thead>
              <tbody id="bookList">
                <!-- <tr class="border">
                  <td class="border px-2 py-1">Rich Dad Poor Dad</td>
                  <td class="border px-2 py-1">Robert Kinoski</td>
                  <td class="border px-2 py-1">23425</td>
                  <td class="border px-2 py-1">
                    <a
                      class="
                        text-red-600
                        hover:text-red-500
                        active:text-red-700
                        focus:ring-1 focus:ring-offset-1 focus:ring-red-400
                      "
                      href="#"
                      ><i class="fas fa-trash"></i
                    ></a>
                  </td>
                </tr> -->
              </tbody>
            </table>
            <div
              class="
                text-center text-xl
                sm:text-2xl
                text-gray-300
                font-bold
                py-7
                hidden
                no-books
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
